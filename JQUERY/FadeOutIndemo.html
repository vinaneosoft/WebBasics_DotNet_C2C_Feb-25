<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade out and Fade in</title>
    <style>
        .suriseimages{
            height: 300px;
            width: 300px;
        }
        button{
            padding: 5px 30px;
            background: linear-gradient(pink, yellow);
        }
    </style>
</head>
<body>
    <button type="button"  id="eventbtn">FADE OUT</button>
    <button type="button"  id="togglebtn">TOGGLE</button>
    <figure>
        <img class="suriseimages" src="https://th.bing.com/th/id/R.3b66decd91b5f9890a0d75bebd22bdd3?rik=EIUY6lhTtpyAiw&riu=http%3a%2f%2fgetwallpapers.com%2fwallpaper%2ffull%2f1%2f2%2fa%2f638175.jpg&ehk=YNAN%2biUl2ZtLeocp6DKnNwDKWQ9R4N1gl7yP%2fyeBvfI%3d&risl=&pid=ImgRaw&r=0"
    alt="sunrise">
        <img class="suriseimages" src="https://th.bing.com/th/id/R.b181bcd2a50b8664b7e53bda937cdfe4?rik=bDW7uyM4tIeTjg&riu=http%3a%2f%2fgetwallpapers.com%2fwallpaper%2ffull%2f9%2f4%2f9%2f637820.jpg&ehk=Rz1HF4bj0HkgKvTxjOi8ZYvYd7EIFK4ajC%2bSc9kiuWE%3d&risl=&pid=ImgRaw&r=0" 
    alt="sunrise">
    </figure>
    <p>
        above images will be removed with  effect
    </p>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $("#eventbtn").click(()=>{
            if($("#eventbtn").text()=='FADE OUT'){
                    $(".suriseimages").fadeOut(1000, ()=>{
                    $("#eventbtn").text("FADE IN"); // innerText, textContent, DOM function
                });
            }
            else{
                $(".suriseimages").fadeIn(800, ()=>{
                    $("#eventbtn").text("FADE OUT"); 
                });
            }
        });
        $("#togglebtn").click(()=>{
            $(".suriseimages").fadeToggle(500);
        });

        /*slideUp(), slideDown(), slideToggle, */
        
    </script>
</body>
</html>
