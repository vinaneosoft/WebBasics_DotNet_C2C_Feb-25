<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Up/Slide Down using jQuery Demo</title>
    <style>
        img {
            width: 200px;
        }
        button {
            padding: 10px;
            background: linear-gradient(blue, white);
        }
    </style>
</head>
<body>
    <button type="button" id="eventBtn">SLIDE UP</button>
    <button type="button" id="toggleBtn">SLIDE TOGGLE</button>
    <figure>
        <img class="catImg" src="https://th.bing.com/th/id/R.3b66decd91b5f9890a0d75bebd22bdd3?rik=EIUY6lhTtpyAiw&riu=http%3a%2f%2fgetwallpapers.com%2fwallpaper%2ffull%2f1%2f2%2fa%2f638175.jpg&ehk=YNAN%2biUl2ZtLeocp6DKnNwDKWQ9R4N1gl7yP%2fyeBvfI%3d&risl=&pid=ImgRaw&r=0" alt="Fat Fat Panko Cat">
        <img class="catImg"src="https://th.bing.com/th/id/R.b181bcd2a50b8664b7e53bda937cdfe4?rik=bDW7uyM4tIeTjg&riu=http%3a%2f%2fgetwallpapers.com%2fwallpaper%2ffull%2f9%2f4%2f9%2f637820.jpg&ehk=Rz1HF4bj0HkgKvTxjOi8ZYvYd7EIFK4ajC%2bSc9kiuWE%3d&risl=&pid=ImgRaw&r=0" alt="Lizzy">
    </figure>
    <p>Above images will disappear or appear with slide effect of jQuery.</p>

    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $("#eventBtn").click(() => {
            const btnLabel = $("#eventBtn").text();
            if(btnLabel == "SLIDE UP") {
                $(".catImg").slideUp(1000, () => {
                    $("#eventBtn").text("SLIDE DOWN");
                });
            } else {
                $(".catImg").slideDown(1500, () => {
                    $("#eventBtn").text("SLIDE UP");
                });
            }
        });

        $("#toggleBtn").click(() => {
            $(".catImg").slideToggle(500, () => {
                console.log("Operation Performed...");
            });
        });
    </script>
</body>
</html>
