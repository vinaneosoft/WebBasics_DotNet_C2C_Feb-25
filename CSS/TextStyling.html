<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text styling</title>
    <style>
        article, h1{
            border:3px double green
        }
        article{
            text-align: center; /*inside article, all child elements' text aligned*/
            justify-items: center; /*inside article, all child elements aligned*/
        }
        h1{
            width: 50%;
            text-transform: uppercase;
            color: green;
            font-style: italic;
            font-weight: lighter;
        }
        h2{
            border:4px solid;
            width: 30%;
        }
    </style>
</head>
<body>
    <article>
       
        <h1>neoSOFT</h1>
        <h2>hi</h2>
    </article>
</body>
</html>
