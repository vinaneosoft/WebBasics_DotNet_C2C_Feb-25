<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Fixed Position</title>
    <style>
        div{
            border:3px solid green;
        }
        p,b{
            border:3px solid red;
        }
        .prelative{
            position: relative; /*relative to current position*/ /*default static*/
        }
        #para{
            background: yellow;
            left:100px; 
        }
        #bolde{
            background: blueviolet;
            left: 100px;
            top: 50px;
        }
        .pfix{
            position: fixed; /*relative to viewport*/
        }
        #bolde2{
            bottom: 10px;
            left: 0px;
        }
        body{
            border: 2px solid;
        }
        aside{
            height: 100px;
            width: 100px;
            background: gray;
            border: 3px dashed blue;

            position: fixed;
            bottom: 0px;
            right: 0px;
        }
    </style>
</head>
<body>
    <div>
        <b class="prelative" id="bolde">NESOFT</b>
        <b class="pfix" id="bolde2">NESOFT</b>
        <p class="prelative" id="para">NESOFT</p>
        <aside>
            <i>these are aside contents</i>
        </aside>
    </div>
</body>
</html>
