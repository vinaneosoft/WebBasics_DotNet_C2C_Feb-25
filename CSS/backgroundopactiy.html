<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back opacity</title>
    <style>
        #background{
            opacity: 0.2;
            position: static; /*default*/
            position: absolute;
            z-index: -1;
            width: 100%;
         }

    </style>
</head>
<body>
    <img id="background" src="./resources/images/water.jpg" alt="water">
    <header>   
        <h1>BACKGROUND OPACITY EXAMPLE</h1>
    </header>
</body>
</html>
