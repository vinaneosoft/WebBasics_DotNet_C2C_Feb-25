<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
   <style>
        /*2 table have common class*/
        .studmarks,  .studmarks td,  .studmarks th{
            border: 1px solid pink;
            border-collapse: collapse;
            padding: 10px;
        }
        /*state of element*/
        /*pseudo class : hover, */
        .studmarks:hover{
            background-color: yellow;
        }
        /*select 1st tr of below tables*/
        /*below selection not selecting parent, parent can be anything*/
        tr:first-child{
            background-color: aqua;
        }
        /*below selection is also selecting parent and tr as 1st child of that parent*/
        /*1st tr of thead */
        thead>tr:first-child{
            background-color: blueviolet;
        }
        /*last-child*/
        /*select tr as last child of tbody to give different text color*/

        tbody>tr:last-child {
            color: red;
        }
        /*nth-child(number)*/
        /*give different background color to 2nd td of 3rd tr in tbody*/
        tbody>tr:nth-child(3)>td:nth-child(2){
            background-color: brown;
        }

        /*hover on any cell to apply background color*/
        table th:hover, table td:hover{
            background-color: chartreuse;
        }
 /*give different background color to 2nd td of 3rd tr in tbody on hover*/
        tbody>tr:nth-child(3)>td:nth-child(2):hover{
            background-color: coral;
        }
    </style>
</head>
<body>
     <table class="studmarks" id="table1">
        <caption>STUDENTS MARKS</caption>
        <thead>
            <tr><th>STUDENT ID</th><th>PHY</th> <th>CHEM</th> <th>MATHS</th></tr>
        </thead>
        <tbody>
            <tr><th>101</th><td>78</td><td>89</td><td>90</td></tr>
            <tr><th>102</th><td>89</td><td>66</td><td>88</td></tr>
            <tr><th>103</th><td>90</td><td>90</td><td>98</td></tr>
            <tr><th>104</th><td>76</td><td>77</td><td>79</td></tr>
        </tbody>
        <tfoot>
            <tr><th>Average</th><td>80</td><td>72</td><td>85</td></tr>
        </tfoot>
    </table> 
    <table class="studmarks" id="table2">
        <caption>STUDENTS MARKS</caption>

</body>
</html>
