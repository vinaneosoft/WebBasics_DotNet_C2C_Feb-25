<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #gridcontainer{
            width: 600px;
            border:5px solid;
            display: grid;
            grid-template-columns: auto auto auto;
            grid-template-columns:  100px  50% auto auto; /*100px from 600px, 50% of 600px, auto : remaining */
        }
        .griditem{
            border : 2px solid green;
        }
      
        #item3{
           grid-row-start: 1;
           grid-row-end: 3;
           grid-column-start: 4;
        }
        #item9{
            grid-column-start: 3;
            grid-column-end: 5;
        }
    </style>
</head>
<body>
    <div id="gridcontainer">
        <section class="griditem" id="item0"><span>0</span></section>
        <section class="griditem" id="item1"><span>1</span></section>
        <section class="griditem" id="item2"><span>2</span></section>
        <section class="griditem" id="item3"><span>3</span></section>
        <section class="griditem" id="item4"><span>4</span></section>
        <section class="griditem" id="item5"><span>5</span></section>
        <section class="griditem" id="item6"><span>6</span></section>
        <section class="griditem" id="item7"><span>7</span></section>
        <section class="griditem" id="item8"><span>8</span></section>
        <section class="griditem" id="item9"><span>9</span></section>
    </div>
</body>
</html>
