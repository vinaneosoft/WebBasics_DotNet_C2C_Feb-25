<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #gridcontainer{
            width: 600px;
            border:5px solid;
            display: grid;
            grid-template-columns: [cl1] auto [cl2] auto [cl3] auto [cl4] auto [cl5]; /*custom names to grid column lines*/
            grid-template-rows: [rl1] auto [rl2] auto [rl3] auto [rl4];  /*custom names to grid row lines*/
        }
        .griditem{
            border : 2px solid green;
        }
      
        #item3{
           grid-row-start: rl1; /*use of custom names */
           grid-row-end: rl3;
           grid-column-start: cl4;
        }
        #item9{
            grid-column-start: cl3;
            grid-column-end: cl5;
        } 
    </style>
</head>
<body>
    <div id="gridcontainer">
        <section class="griditem" id="item0"><span>0</span></section>
        <section class="griditem" id="item1"><span>1</span></section>
        <section class="griditem" id="item2"><span>2</span></section>
        <section class="griditem" id="item3"><span>3</span></section>
        <section class="griditem" id="item4"><span>4</span></section>
        <section class="griditem" id="item5"><span>5</span></section>
        <section class="griditem" id="item6"><span>6</span></section>
        <section class="griditem" id="item7"><span>7</span></section>
        <section class="griditem" id="item8"><span>8</span></section>
        <section class="griditem" id="item9"><span>9</span></section>
    </div>
</body>
</html>
