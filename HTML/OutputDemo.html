<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input id="myname" type="text" placeholder="enter your name" oninput="upper()">
    </form>
    <p>
        <span>My Name is : <b id="upper"> </b></span>
    </p>
    <!-- internal script-->
    <script>
        const inele=document.getElementById("myname");
        const bele=document.getElementById("upper");
            function upper(){
                bele.textContent=inele.value.toUpperCase();;
            }
    </script>
    <hr>
     <!-- inline script-->
    <form >
        <input id="myname1" type="text" placeholder="enter your name" 
          oninput="upper1.textContent=myname1.value.toUpperCase()">
    </form>
    <p>
        <span>My Name is : <b id="upper1"> </b></span>
        <span>My name is : <input type="text" id="uppercs" title="uppercasename"></span>
    </p>

    <hr>
    <!-- output tag-->
    <form >
        <input id="myname2" type="text" placeholder="enter your name" 
          oninput="upper2.value=myname2.value.toUpperCase();
          same.value=myname2.value;
          lower.value=myname2.value.toLowerCase()">
    </form>
    <p>
        <span>My Name is : <b> <output id="upper2"></output> </b></span>
        <i><output id="same"></output> </i>
        <p><output id="lower"></output></p> 
    </p>
   
</body>
</html>
