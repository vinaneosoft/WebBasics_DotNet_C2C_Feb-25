<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Controls</title>
</head>
<body>
    <h3>Neosoft Course Registation Form</h3> 
    <form action="servlet path" method="post">
    <div>
        <input type="text" value="Neosoft Pvt Ltd." title="company name" readonly>
    </div>
    <div>
        <label>Enter your name:</label>
        <label for="fname">First name</label>
        <input id="fname" class="empname" name="empname" value="neo" minlength="2" required> 
        <input id="mname" type="text" title="middle name" class="empname" name="empname"> 
        <input id="lname" type="text"  placeholder="last name" class="empname" name="empname" required>
    </div>
    <div>
        <label for="age">Enter age:</label>
        <input type="number" name="age" id="age" min="20" max="40" required> <!-- 20 to 40-->
    </div>
    <div>
        <label for="mobile">Enter Mobile number:</label>
        <input type="tel" id="mobile" minlength="10" maxlength="10" pattern="[0-9]*" title="only digits allowed" required> <!-- special text fields-->
    </div>
    <div>
        <label for="mailid">Enter Email id:</label>
        <input type="email" id="mailid" required> 
    </div>
    <div>
        <label for="">Select Courses to entroll</label>
        <input required checked type="checkbox" id="cb1"  name="courses" value="web basics"><label for="cb1" >WEB BASICS</label>
        <input type="checkbox" id="cb2"  name="courses" value="react"><label for="cb2">REACT</label>
        <input type="checkbox" id="cb3"  name="courses" value="angular"><label for="cb3">ANGULAR</label>
        <input type="checkbox" id="cb4"  name="courses" value="node"><label for="cb4">NODE</label>
    </div>
    <div>
        <label>Select your Gender:</label>
        <input type="radio" id="gender1" class="gender" name="gender" value="Male"><label for="gender1">Male</label>
        <input type="radio" id="gender2" class="gender" name="gender"  value="Female"><label for="gender2">Female</label>
        <input type="radio" id="gender3" class="gender" name="gender"  value="Other"><label for="gender3">Other</label>
    </div>
    <div>
        <label for="department">Select your Department:</label>
        <select name ="deparment" id="department">
            <option value="dotnet" selected>Dot Net</option>
            <option value="devops">DevOps</option>
            <option value="javaweb">Java Web</option>
            <option value="learninganddevelopment">L&D</option>
        </select>
    </div>
    <div>
        <label for="pass">Set Password:</label>
        <input type="password" id="pass" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,10}$" title="password must contain atleast one small letter, capital letter, digit, special symbol @$!%*?& and password must be 6 to 10 characters long" required>
    </div>
    <div>
        <label for="cpass">Confirm Password:</label>
        <input type="" id="cpass" name="password" required>
    </div>
    <div>
        <!-- <button type="submit">ENROLL</button> -->
       <!--  <input type="submit" value="ENROLL"> -->
   <button type="submit" title="entroll">
        <img src="./resources/images/submit.png" alt="submit" height="100" width="100">
    </button> 
    <input type="image" src="./resources/images/enroll.png" height="100" width="100" title="enroll" >
    <input type="reset">
    <input type="hidden" name="action" value="register">
    </div>
    </form>
  
    <script>
        // to access individual element
        document.getElementById("fname"); //single element
        document.getElementsByName("empname"); // collection of elements
        // loop over the collection : extract value of every element

        courses=['webbasics','react','angular','node']

        departments= []
    </script>
</body>
</html>
