<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Controls</title>
</head>
<body>
    <h3>Neosoft Course Registation Form</h3> 
    <form action="servlet path">
    <div>
        <input type="text" value="Neosoft Pvt Ltd." title="company name" readonly>
    </div>
    <div>
        <label>Enter your name:</label>
        <label for="fname">First name</label>
        <input id="fname" class="empname" name="empname" value="neo" minlength="2" required> 
        <input id="mname" type="text" title="middle name" class="empname" name="empname"> 
        <input id="lname" type="text"  placeholder="last name" class="empname" name="empname" required>
    </div>
    <div>
        <label for="age">Enter age:</label>
        <input type="number" id="age" min="20" max="40" required> <!-- 20 to 40-->
    </div>
    <div>
        <label for="mobile">Enter Mobile number:</label>
        <input type="tel" id="mobile" minlength="10" maxlength="10" pattern="[0-9]*" title="only digits allowed" required> <!-- special text fields-->
    </div>
    <div>
        <label for="mailid">Enter Email id:</label>
        <input type="email" id="mailid" required> 
    </div>
    <div>
        <label for="">Select Courses to entroll</label>
        <input type="checkbox" id="cb1"  name="courses" value="web basics"><label for="cb1">WEB BASICS</label>
        <input type="checkbox" id="cb2"  name="courses" value="react"><label for="cb2">REACT</label>
        <input type="checkbox" id="cb3"  name="courses" value="angular"><label for="cb3">ANGULAR</label>
        <input type="checkbox" id="cb4"  name="courses" value="node"><label for="cb4">NODE</label>
    </div>
    <div>
        <input type="submit">
    </div>
    </form>
    <!--
    validation attributes :
    minlength
    required-->
    <script>
        // to access individual element
        document.getElementById("fname"); //single element
        document.getElementsByName("empname"); // collection of elements
        // loop over the collection : extract value of every element

        courses=['webbasics','react','angular','node']
    </script>
</body>
</html>
