<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .table, .table td, .table th{
            border: 2px solid black;
            border-collapse: collapse;
            padding: 10px;
            margin-bottom: 10px;
            
        }
    </style>
</head>
<body>
    <div>
    <table class="table">
      
            <tr><th rowspan="2">Days</th><th colspan="8">Period</th></tr>
            <tr><th>1st (Time)</th><th>2nd (Time)</th><th>3rd (Time)</th><th>4th (Time)</th><th rowspan="7">Break</th><th>5th (Time)</th><th>6th (Time)</th><th>7th (Time)</th></tr>
            <tr><th>Monday</th><td colspan="2">MATHS</td><td>-</td><td>-</td><td>-</td><td>-</td><td>-</td></tr>
            <tr><th>Tuesday</th><td>-</td><td>-</td><td>-</td><td>-</td><td>-</td><td>-</td><td>-</td></tr>
            <tr><th>wednesday</th><td>-</td><td>-</td><td>-</td><td>-</td><td>-</td><td>-</td><td>-</td></tr>
            <tr><th>Thursday</th><td>-</td><td>-</td><td>-</td><td rowspan="3">CHEM</td><td>-</td><td>-</td><td>-</td></tr>
            <tr><th>Friday</th><td>-</td><td>-</td><td>-</td><td colspan="3">Free</td></tr>
            <tr><th>saturday</th><td>-</td><td>-</td><td>-</td><td>-</td><td>-</td><td>-</td></tr>
        
        <caption> <b>School Time Table</b></caption>
    </table>
        <label>School Time Table</label>
    </div>
</body>
</html>
