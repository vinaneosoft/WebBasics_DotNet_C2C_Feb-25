<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        #emptable,  #emptable td,  #emptable th{
            border: 1px solid pink;
            border-collapse: collapse;
        }
        #emptable1{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table border="2" id="emptable1">
        <tr><th>ID</th><th>NAME</th></tr>
        <tr><td>101</td><td>Priya</td></tr>
        <tr><td>101</td><td>Priya</td></tr>
        <tr><td>101</td><td>Priya</td></tr>
        <tr><td>101</td><td>Priya</td></tr>
    </table>

    <table id="emptable">
        <thead>
            <tr><th>ID</th><th>NAME</th></tr>
        </thead>
        <tbody>
            <tr><td>101</td><td>Priya</td></tr>
            <tr><td>101</td><td>Priya</td></tr>
            <tr><td>101</td><td>Priya</td></tr>
            <tr><td>101</td><td>Priya</td></tr>
        </tbody>
    </table>
