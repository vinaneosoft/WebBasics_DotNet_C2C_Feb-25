<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
   <style>
        /*2 table have common class*/
        .tables,  .tables td,  .tables th{
            border: 1px solid pink;
            border-collapse: collapse;
            padding: 10px;
        }

        tbody{
            background: gray;
        }
        thead{
            background: darkcyan;
        }
        tfoot{
            background: lightcoral;
        }
    </style> 
</head>
<body>
    <!-- no partition : implicity partition : tbody-->
    <table border="2" >
        <tr><th>ID</th><th>NAME</th></tr>
        <tr><td>101</td><td>Priya</td></tr>
        <tr><td>101</td><td>Priya</td></tr>
        <tr><td>101</td><td>Priya</td></tr>
        <tr><td>101</td><td>Priya</td></tr>
    </table>
    <!-- explicit paritions : thead, tbody-->
    <table id="emptable"  class="tables">
        <thead>
            <tr><th rowspan="2">ID</th><th rowspan="2">NAME</th><th colspan="3">Contact</th></tr>
            <tr><th>Mobile Number</th><th>Email Id</th><th>Tel Number</th></tr>
        </thead>
        <tbody>
            <tr><td>101</td><td>Priya</td></tr>
            <tr><td>101</td><td>Priya</td></tr>
            <tr><td>101</td><td>Priya</td></tr>
            <tr><td>101</td><td>Priya</td></tr>
        </tbody>
    </table>
<hr>
     <table class="tables">
        <caption>STUDENTS MARKS</caption>
        <thead>
            <tr><th>STUDENT ID</th><th>PHY</th> <th>CHEM</th> <th>MATHS</th></tr>
        </thead>
        <tbody>
            <tr><th>101</th><td>78</td><td>89</td><td>90</td></tr>
            <tr><th>102</th><td>89</td><td>66</td><td>88</td></tr>
            <tr><th>103</th><td>90</td><td>90</td><td>98</td></tr>
            <tr><th>104</th><td>76</td><td>77</td><td>79</td></tr>
        </tbody>
        <tfoot>
            <tr><th>Average</th><td>80</td><td>72</td><td>85</td></tr>
        </tfoot>
    </table> 
</body>
</html>
